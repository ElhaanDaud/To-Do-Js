<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝 To Do List </title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
        <div class="todoListBox">
            <form>
                <h3>To Do List <img src="images/icon.png"></h3>
                <div class="row" id="todoList">
                    <input type="text" placeholder="Add Your Task" id="input-box" >
                    <button onclick="addTask(event)" class="addBtn" >
                        ADD
                    </button>
                </div>
                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>  -->
                </ul>
            </form>
        </div>
        <div class="radio-inputs">
            <label class="radio">
            <input type="radio" name="radio" checked="" onclick="redImage()">
            <span class="name">RED🌹</span>
            </label>

            <label class="radio">
            <input type="radio" name="radio" onclick="blueImage()">
            <span class="name">BLUE 🌑</span>
            </label>
                
            <label class="radio">
            <input type="radio" name="radio" onclick="greenImage()">
            <span class="name">Green 🌲</span>
            </label>
        </div>
    
    <script src="/back.js">

    </script>
</body>
</html>
